<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Account Management</title>
</head>

<body class="bg-dark-green antialiased">
    <header class="bg-midnight-green text-off-white">
        <h1 class="text-center text-5xl py-4">Account Management</h1>
        <nav class="bg-dark-green py-2">
            <div class="inline-block">
                <a id="signupWindow" class="bg-green-900 p-1 text-left" href="#registerCard">Sign Up</a>
                <a id="loginWindow" class="bg-green-900 p-1 text-left" href="#logInCard">Log In</a>
            </div>
            <a id="redirectHome" class="bg-green-900 p-1 text-right" href="#">Go Back</a>
        </nav>
    </header>
    <!-- Login Window -->
    <div class="container flex flex-col">
        <div id="logInCard"
            class="flex bg-light-green rounded-xl shadow-lg p-8 text-gray-600 md:w-80 border-solid border-8 border-green-700 rounded-lg">
            <div class="container flex mx-3 ">
                <form action="" class="flex flex-col space-y-4">
                    <label for=""
                        class="justify-center text-midnight-green flex flex-row text-2xl font-semibold md:text-xl mr-2">
                        Log into Account</label>
                    <div class="flex flex-row">
                        <label id="registerEmail" for="Email" class="font-bold text-midnight-green text-sm mr-2">
                            Email Address: </label>
                        <input id="createEmail" type="text" placeholder="Email Address"
                            class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                    </div>
                    <div class="flex flex-row">
                        <label for="password" class="font-bold text-midnight-green text-sm">Enter Password: </label>
                        <input type="password" placeholder="Password" class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2
                focus:ring-blue-300 ml-2">
                    </div>
                    <button id="signInBtn" type="submit" class="flex flex-row self-end bg-midnight-green font-bold rounded-lg px-6 py-2 uppercase text-sm text-sky-blue 
                ">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Account Section -->
    <div class="container flex">
        <div id="registerCard"
            class="flex bg-light-green rounded-xl shadow-lg p-8 text-gray-600 md:w-80 border-solid border-8 border-green-700 rounded-lg">
            <div class="container flex mx-3 ">
                <form action="" class="flex flex-col space-y-4">
                    <label for="accountCreation"
                        class="justify-center text-midnight-green flex flex-row text-2xl font-semibold md:text-xl mr-2">
                        Register User</label>
                    <div class="flex flex-row">
                        <label id="registerName" for="Name" class="font-bold text-midnight-green text-sm mr-2">Enter
                            Name:</label>
                        <input id="createName" type="text" placeholder="Name"
                            class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                    </div>
                    <div class="flex flex-row">
                        <label id="registerEmail" for="Email" class="font-bold text-midnight-green text-sm mr-2">
                            Email Address: </label>
                        <input id="createEmail" type="text" placeholder="Email Address"
                            class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                    </div>
                    <div class="flex flex-row">
                        <label for="password" class="font-bold text-midnight-green text-sm">Enter Password: </label>
                        <input type="password" placeholder="Password" class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2
                focus:ring-blue-300">
                    </div>
                    <button id="createBtn" type="submit" class="flex flex-row self-end bg-midnight-green font-bold rounded-lg px-6 py-2 uppercase text-sm text-sky-blue 
                ">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Account Management</title>
</head>

<body class="bg-dark-green antialiased">

    <header class="bg-dark-green text-off-white mb-8">
        <!-- Title area -->
        <h1 class="text-center text-5xl py-4">Account Management</h1>

        <nav class="bg-midnight-green py-1">
            <!-- Nav Section -->
            <div class="inline-block">
                <!-- 'Go Back' button redirects user to the landing page -->
                <a id="redirectHome"
                    class="bg-green-900 md:text-sm p-1 text-right rounded-md border border-black-2 mx-2"
                    href="home.html">Go Back</a>
                <!-- Sign up button hides login Card  -->
                <button href="login.html#navRegisterLink" id="registerWindow"
                    class="bg-off-white md:text-sm p-1 text-left text-dark-green font-semibold border-b-4 rounded-md">Sign
                    Up</button>
                <!-- Log In button hides Registration Card -->
                <button href="login.html#navLoginLink" id="loginWindow"
                    class="bg-off-white md:text-sm p-1 text-left text-dark-green font-semibold border-b-4 rounded-md">Log
                    In</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Login Window -->
        <div class="container flex justify-center">
            <div id="loginCard"
                class="flex bg-light-green rounded-xl shadow-lg p-8 text-gray-600 md:w-80 border-solid border-8 border-green-700 rounded-lg">
                <div class="container flex mx-3 ">
                    <form action="" class="flex flex-col space-y-4">
                        <label for=""
                            class="justify-center text-midnight-green flex flex-row text-2xl font-semibold md:text-xl mr-2">
                            Log into Account</label> <!-- Title of Card -->
                        <div class="flex flex-row">
                            <label id="registerEmail" for="Email" class="font-bold text-midnight-green text-sm mr-2">
                                Email Address: </label>
                            <input id="createEmail" type="text" placeholder="Email Address"
                                class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div class="flex flex-row">
                            <label for="password" class="font-bold text-midnight-green text-sm">Enter Password: </label>
                            <input type="password" placeholder="Password" class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2
                focus:ring-blue-300 ml-2">
                        </div>
                        <button id="signInBtn" type="submit" class="flex flex-row self-end bg-midnight-green font-bold rounded-lg px-6 py-2 uppercase text-sm text-sky-blue 
                ">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Create Account Section -->
        <div class="container flex justify-center">
            <div id="registerCard"
                class="flex bg-light-green rounded-xl shadow-lg p-8 text-gray-600 md:w-80 border-solid border-8 border-green-700 rounded-lg">
                <div class="container flex mx-3 ">
                    <form action="" class="flex flex-col space-y-4">
                        <label for="accountCreation"
                            class="justify-center text-midnight-green flex flex-row text-2xl font-semibold md:text-xl mr-2">
                            Register User</label> <!-- Title of Card -->
                        <div class="flex flex-row">
                            <label id="registerName" for="Name" class="font-bold text-midnight-green text-sm mr-2">Enter
                                Name:</label>
                            <!-- Name Input -->
                            <input id="createName" type="text" placeholder="Name"
                                class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div class="flex flex-row">
                            <label id="registerEmail" for="Email" class="font-bold text-midnight-green text-sm mr-2">
                                Email Address: </label>
                            <!-- Email Input -->
                            <input id="createEmail" type="text" placeholder="Email Address"
                                class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div class="flex flex-row">
                            <label for="password" class="font-bold text-midnight-green text-sm">Enter Password: </label>
                            <!-- Password Input -->
                            <input type="password" placeholder="Password" class="ring-1 font-semibold ring-gray-600 w-full rounded-md mt-2 px-4 py-2 outline-none focus:ring-2
                focus:ring-blue-300">
                        </div>
                        <!-- Submit Button -->
                        <button id="createBtn" type="submit" class="flex flex-row self-end bg-midnight-green font-bold rounded-lg px-6 py-2 uppercase text-sm text-sky-blue 
                ">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chicken Run</title>
</head>

<body class="">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="../assets/garden-square1.jpg" alt="Logo" class="h-10 w-10 rounded mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Project 2</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-green-800 border-b-4 border-green-700 font-semibold ">Home</a>
                        <a href="#"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-700 transition duration-300">About</a>
                        <a href=""
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-700 transition duration-300">Contact
                            Us</a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href=""
                        class="py-2 px-2 font-medium text-gray-500 font-semibold rounded hover:bg-green-700 hover:text-white transition duration-300">Log
                        In</a>
                    <a href=""
                        class="py-2 px-2 font-medium text-white bg-green-500 font-semibold rounded hover:bg-green-600 transition duration-300">Sign
                        Up</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-700 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="index.html"
                        class="block text-sm px-2 py-4 text-white bg-green-700 font-semibold">Home</a></li>
                <li><a href="#services"
                        class="block text-sm px-2 py-4 hover:bg-green-700 transition duration-300">Services</a></li>
                <li><a href="#about"
                        class="block text-sm px-2 py-4 hover:bg-green-700 transition duration-300">About</a></li>
                <li><a href="#contact"
                        class="block text-sm px-2 py-4 hover:bg-green-700 transition duration-300">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-off-white">
        <h1 class="text-center text-4xl py-3 text-dark-green font-semibold">Chicken Run</h1>
    </header>

    <main class="flex flex-column justify-around lg:flex-row flex-wrap p-1 lg:p-3">
        <section
            class="block w-11/12 lg:w-1/5 max-h-56 lg:max-h-full overflow-y-scroll m-auto mx-2 my-4 text-center rounded-t rounded-b">
            <h3 class="text-3xl p-2 bg-dark-green rounded-t text-off-white">
                Resources
            </h3>
            <div class="border-solid border-1 border-gray-400 bg-light-green text-midnight-green rounded-b">
                <ul>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                    <li>x</li>
                </ul>
            </div>
        </section>
        <section class="block w-11/12 lg:w-3/4 my-4 lg:mr-5 text-center">
            <!-- Dashboard Title -->
            <h4 class="text-3xl p-2 bg-dark-green rounded-t text-off-white">
                Dashboard
            </h4>


            <!-- Dashboard body -->
            <div
                class="border-solid border-1 border-gray-400 bg-light-green text-midnight-green rounded-b grid grid-cols-12 grid-rows-10 min-h-full">


                <!-- Gardens component -->
                <div class="col-span-full md:col-span-5 lg:col-span-6 row-span-2 lg:row-span-2 min-h-min border-1 border-black border-solid rounded m-3 text-left">
                    <div class="text-lg font-bold rounded-t p-3 border-b-2 border-black bg-off-white">
                        <div class="flex flex-row justify-between">
                            <p>Gardens</p>
                            <span class="self-center" id="add-garden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4" />
                                </svg>
                            </span>
                        </div>
                    </div>
                    <ul class="flex justify-between flex-wrap">
                        <li class="w-full border-b-1 flex justify-between mb-3 p-3">
                            <p>Backyard </p>
                            <span class="self-center" id="delete-garden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="red">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </li>
                    </ul>
                </div>


                <!-- Weather component -->
                <section class="col-span-full md:col-span-7 lg:col-span-6 row-span-2 lg:row-span-2 min-w-min border-1 border-black border-solid rounded m-3">
                    <div class="text-lg font-bold rounded-t p-3 border-b-2 border-black bg-off-white text-left">
                        <p>Weather</p>
                    </div>
                    <div class="grid grid-cols-6 grid-rows-6">
                        <div class="col-span-full row-start-1 row-end-4 bg-sky-blue border-b-1 border-black">
                            
                        </div>
                        <div class="col-start-1 col-end-3 row-start-5 row-end-7">Tomorrow</div>
                        <div class="col-start-4 col-end-6 row-start-5 row-end-7">Today</div>
                    </div>
                </section>



                <!-- Plant of the day Component -->
                <section class="col-span-full md:col-span-5 lg:col-span-4 row-start-8 lg:row-start-3 lg:row-end-5 min-w-min border-1 border-black border-solid rounded m-3 text-left">
                    <div class="text-lg font-bold rounded-t p-3 border-b-2 border-black bg-off-white text-left">
                        <p>Plant of the Day</p>
                    </div>
                    
                </section>

                <!-- Article of the Day component -->
                <section class="col-span-full md:col-span-7 lg:col-span-4 row-start-8 lg:row-start-5 lg:row-end-7 min-w-min border-1 border-black border-solid rounded m-3 text-left">
                    <div class="text-lg font-bold rounded-t p-3 border-b-2 border-black bg-off-white text-left">
                        <p>Article of the Day</p>
                    </div>

                </section>

                <!-- Calender component -->
                <section class="col-span-12 lg:col-span-8 row-start-3 row-span-5 lg:row-start-3 lg:row-span-full min-w-min border-1 border-black border-solid rounded m-3 text-left">
                    <div class="text-lg font-bold rounded-t p-3 border-b-2 border-black bg-off-white text-center flex flex-row justify-center">
                        <span class="self-center" id="prev-month">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                              </svg>
                            </span>
                        <p class="mx-3">Month</p>
                        <span class="self-center" id="next-month">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                        </span>
                    </div>
                    <div class="grid grid-cols-7 grid-rows-6">
                        
                    </div>

                </section>
            </div>
        </section>
    </main>

</body>

</html>
